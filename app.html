<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./app.css">
    <script src ="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Home Organizer</title>
</head>
<body>
    <h1>Let's Get Organized</h1>
    <p>If you would like to save your searches please create a username.</p>
    <p>Create a username in the box below.</p>
    <form action="/submit" method="POST">
        <input type="text" id="username" name="username"/>
        <input type="submit" value="Submit">
    </form>
    <h2>Get Searching</h2>
    <div class="search">
        <input type="text" id="input" placeholder="Search..">
    </div>
    <p>Possible Search Criteria Include:</p>
    <ul>
        <li>Price</li>
        <li>School Rank 1-10</li>
        <li>City</li>
        <li>State</li>
        <li>Zip Code</li>
    </ul>
</body>
</html>
